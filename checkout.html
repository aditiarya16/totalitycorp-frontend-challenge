        window.onload = function () {
        $(function () {
            var value = localStorage.getItem('counterValue');
            var priceCount = 0;

            console.log(value);
            for(var i=0; i<value; i++){
                var prod = 'card' + (i + 1);
                var image = 'image' + (i + 1);
                console.log(prod);
                var card = localStorage.getItem(prod);
                console.log(card);

                const wordArray = card.split("\n");
                const actPrice = wordArray[1];
                console.log(wordArray);

                //spilitting the price values

                console.log(imageURL);

            } 
            var sentence = 'Price Details (' + value+ ' items)';
            var sentenceElement = document.getElementById("textPrice");
            sentenceElement.textContent = sentence;

            //Total MRP Calculated
            var sentence2 = 'Rs. ' + priceCount;
            var sentenceElement2 = document.getElementById("totalPrice");
            sentenceElement2.textContent = sentence2;

            //TotalPrice Calculated with fee
            var p = priceCount + 20
            var sentence3 = 'Rs. ' + p;
            var sentenceElement3 = document.getElementById("totalP");
            sentenceElement3.textContent = sentence3;
        })
    };
